---
applications:
- name: peterszone-catalog-api
  buildpacks: 
  - dotnet_core_buildpack
  instances: 1
  path: src/Services/Catalog/Catalog.API/bin/Release/netcoreapp2.1/publish
  env:
    PicBaseUrl: https://peterszone-catalog-api.cfapps.io/api/v1/catalog/items/[0]/pic/
  services:
  - Eureka
  - rabbitmqpeter
  - catalog-rds-sqlserver-service
  - peterszone-config-server